<!DOCTYPE html>
<html>
<head>
    <title>Storna testowa rejestracji admina</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
</head>
<body>
<div class="container">

<p>Enter names in the fields, then click "Create" to create new user:</p>
<div class="row">
    <div class="col-md-12">
        <div class="row">
            <div class="col-md4">
            </div>
            <div class="col-md8">
                <label for="adminName">name</label>
                <input class="field" type="text" id="adminName" name="adminName">
            </div>
        </div>

        <div class="row">
            <div class="col-md4">
            </div>
            <div class="col-md8">
                <label for="adminPassword">password</label>
                <input class="field" type="text" id="adminPassword" name="adminPassword">
            </div>
        </div>

        <div class="row">
            <div class="col-md8">
            </div>
            <div class="col-md4">
                <button id="create">Create new admin</button>
            </div>
        </div>
        <a href="index.html">Logowanie</a>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="/page/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
        integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
        integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
        crossorigin="anonymous"></script>

<!-- dołączamy skrypt car.js -->
<script src="admin.js"></script>
<!-- <script src="script.js"></script>-->
</div>
</body>
</html>
