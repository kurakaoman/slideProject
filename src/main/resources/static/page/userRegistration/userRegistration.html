<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="myGlobal.css">
</head>

<body>
<div class="container">
    <p>Fill user name, password or phone number and choos user role</p>
    <div class="row">
        <div class="col-md4">
            <label for="userName">name</label>
        </div>
        <div class="col-md8">
            <input class="field" type="text" id="userName" name="userName">
        </div>
    </div>
    <div class="row">
        <div class="col-md4">
            <label for="password">password</label>
        </div>
        <div class="col-md8">
            <input class="field" type="text" id="password" name="password">
        </div>
    </div>
    <div class="row">
        <div class="col-md4">
            <label for="mobileNumber">Mobile number</label>
        </div>
        <div class="col-md4">
            <input class="field" type="text" id="mobileNumber" name="mobileNumber">
        </div>
        <div class="col-md4">
            <select name="role" style="height:33.99px; width: 100%; border-spacing: 2px;border-radius: 2px;
    border-color: #ced4da;" id="role">
                <option value="Customer" selected="Customer">Customer</option>
                <option value="Manager">Manager</option>
                <option value="Admin">Admin</option>
            </select>
        </div>
    </div>
    <div class="row">
        <div class="col-md4">
            <button id="next">next</button>
        </div>
        <div class="col-md4">
            <button id="back">back</button>
        </div>
        <div class="col-md4">
            <button id="create">Create new admin</button>
        </div>
    </div>
    <a href="index.html">Logowanie</a>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/page/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>

    <script src="userReg.js"></script>
    <!-- <script src="script.js"></script>-->
</div>
</body>
</html>
